<div class="container" style="margin-top:100px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-4 center-block ">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="../../../assets/images/App-login-manager-icon.png">
          <mat-card-title>Sign in</mat-card-title>
          <mat-card-subtitle>Trust us for your data, and sign in</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-input-container class="col-md-12">
            <input matInput type="email" placeholder="Email" formControlName="email" />
          </mat-input-container>
          <mat-input-container class="col-md-12">
            <input matInput type="password" placeholder="Password" formControlName="password" />
          </mat-input-container>
          <button mat-raised-button type="submit" class="col-md-12" color="primary">Login</button>
        </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
